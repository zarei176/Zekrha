name: zekrhaye_man
description: "اپلیکیشن زیبا و کامل برای انجام اذکار روزانه - Beautiful and complete app for daily dhikr"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.9.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI & Design
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  lottie: ^2.7.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Haptic & Vibration
  haptic_feedback: ^0.4.2
  vibration: ^3.1.4
  
  # Internationalization
  intl: ^0.20.2
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
